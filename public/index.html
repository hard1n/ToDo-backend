<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <main class="container p-4">
      <h1 class="text-center">ToDo App</h1>
      <form class="d-grid" action="new-task" id="task-form">
        <input
          type="text"
          class="form-control my-2"
          name="task"
          id="input-task"
          placeholder="Nueva tarea"
        />
        <button type="submit" class="btn btn-primary">Agregar tarea</button>
      </form>
      <!-- Linea divisora -->
      <hr />
      <section class="p-1" id="tasks-container">
        <!-- Template de tareas -->
        <template id="task-template">
          <article
            class="alert alert-primary d-flex justify-content-between align-items-center my-2"
          >
            <p id="task-text" class="m-0"></p>
            <h3 class="m-0">
              <i
                class="fa-regular fa-pen-to-square"
                role="button"
                id="edit-task-btn"
              ></i>
              <i
                class="fas fa-solid fa-check text-success"
                role="button"
                id="done-task-btn"
              ></i>
              <i
                class="fas fa-solid fa-minus text-danger"
                role="button"
                id="rm-task-btn"
              ></i>
            </h3>
          </article>
        </template>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
